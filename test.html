<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Muffin</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes the div take the full viewport height */
        }
        p {
            font-size: 3rem; /* Adjust the size as needed */
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <p>I love my muffin</p>
    </div>
</body>
</html>
